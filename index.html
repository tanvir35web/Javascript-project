<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1 id="text">Hello JavaScript</h1>
    <button onclick="document.getElementById('text').innerHTML='JUST DO IT'">Text Change</button>

    <button onclick="document.getElementById('text').innerHTML='Hello JavaScript'">Text Change</button>

    <button onclick="document.getElementById('text').style.color='#FF0000'">Color Change</button>

    <br>

    <img id="image" src="./low.png" alt="">
    <button onclick="document.getElementById('image').src='./low.png'">Low</button>
    <button onclick="document.getElementById('image').src='./med.png' ">Med</button>
    <button onclick="document.getElementById('image').src='./high.png' ">High</button>

    <h1 id="javascript"></h1>

    <script src="./script.js"></script>


</body>
</html>
